<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 8 rainski</title>
    <script type="text/javascript">
        function show_confirm() {
            var r = confirm("Naciśnij klawisz");
            if (r == true) { document.write("Nacisnąłeś OK!"); }
            else { document.write("Nacisnąłeś Cancel!"); }
        }
        </script>
</head>
<body>
    Zastosowanie confirm boxu: <br>
    Jest używany, jeśli chcemy zapytać użytkownika o weryfikacje, lub akceptację jakichś danych.
    Użytkownik musi nacisnąć „OK.” w celu akceptacji bądź „Cancel” w celu odrzucenia. Jeżeli zostanie
    wybrane „OK.” metoda zwraca true w przeciwnym wypadku false <br>
    <input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
</body>
</html>
